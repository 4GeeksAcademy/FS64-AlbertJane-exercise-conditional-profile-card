<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tragaperras</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/tragaperras.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class=" border  border-black bg-gray-950 w-full h-screen flex justify-center items-center">
        <div class="absolute inset-0 text-white w-1/3 mx-auto  h-1/3 my-auto bg-gray-900 hidden rounded-xl" id="winnerMessage">
            <button class="text-white p-5" onclick="closeBanner()">X</button>
            <div class="text flex justify-center">
                <span class="text-2xl">FELICIDADES, HAS GANADO!!!</span>
            </div>
            <div class="flex justify-center mt-2">
                <button class="text-orange-500 px-5 py-2 border-2 border-orange-500 rounded-xl  bg-gradient-to-r from-gray-800 to-gray-950" onclick="closeBanner()">Seguir Jugando!</button>
            </div>

        </div>
        <div class="conatiner-slot-machine w-1/3 bg-black rounded-xl">
            <div class="content-container flex flex-col items-center m-5 rounded-xl border-2 border-orange-500 h-2/3">
                <div class="slots-container w-2/3  flex gap-2 m-5 border border-orange-500 rounded-xl">
                    <div class="slot1 border border-orange-500 rounded-xl w-1/3 flex justify-center items-center bg-gradient-to-b from-gray-950 via-gray-700 to-gray-950"><div class="imgSlot1 min-h-52 flex items-center text-5xl ">üçí</div></div>
                    <div class="slot2 border border-orange-500 rounded-xl w-1/3 flex justify-center items-center bg-gradient-to-b from-gray-950 via-gray-700 to-gray-950"><div class="imgSlot2 min-h-52 flex items-center text-5xl">üçí</div></div>
                    <div class="slot3 border border-orange-500 rounded-xl w-1/3 flex justify-center items-center bg-gradient-to-b from-gray-950 via-gray-700 to-gray-950"><div class="imgSlot3 min-h-52 flex items-center text-5xl">üçí</div></div>
                </div>
                <div class="button-container m-5">
                    <button class="text-orange-500 px-5 py-2 border-2 border-orange-500 rounded-xl  bg-gradient-to-r from-gray-800 to-gray-950" id="buttonSpin" onclick="spin()">Spin</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
